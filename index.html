 e.preventDefault();

$(document).keydown(function(e){
    if(e.which === 123){
       return false;
    }
});
    var d = new Date(new Date().getTime() + 22 * 120 * 120 * 2000);

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    // inline example
    simplyCountdown('.simply-countdown-inline', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        inline: true
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({

        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });
